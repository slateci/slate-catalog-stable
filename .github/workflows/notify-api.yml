name: Notify API Server

on:
  push:
    branches:
      - feature/58-update-notify-apiyml-github
  workflow_run:
    workflows:
      - pages-build-deployment
    types:
      - completed
    branches:
      - gh-pages

jobs:
  notify:
    name: Notify
    uses: slateci/github-actions/.github/workflows/slate-updateapps.yml@feature/96-allow-for-separate-slate-tokens-in-slate-updateappsyml-github-workflow
    secrets:
      slate_api_token_dev: "${{ secrets.SLATE_API_TOKEN_DEV }}"
      slate_api_token_staging: "${{ secrets.SLATE_API_TOKEN_STAGING }}"
      slate_api_token_prod: "${{ secrets.SLATE_API_TOKEN_PROD }}"
